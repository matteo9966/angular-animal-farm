<div [formGroup]="profileDetailsFormGroup" class="details-container">
  <mat-form-field>
    <mat-label>Short Description</mat-label>
   
    <textarea matInput  #shortDescriptionArea formControlName="shortDescription" rows="10"></textarea>
    <mat-hint align="end">{{shortDescriptionArea.value.length}}/100</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Long Description</mat-label>
   
    <textarea matInput  #longDescriptionArea formControlName="shortDescription" rows="12"></textarea>
    <mat-hint align="end">{{longDescriptionArea.value.length}}/500</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Image Url</mat-label>
    <input type="url" matInput>
  </mat-form-field>

</div>
